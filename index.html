<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./Logo.png">
</head>
<body>

    <main class="main">
        <section class="presentacion">
            <div class="cabecera">
                <img src="./Logo.png" class="picture1" alt="logo de alura">
            </div>
            <div class="afterCabecera">
                <textarea id="myTextArea" placeholder="Ingrese el texto aquí" class="texto_ingreso" name="textarea" ></textarea>
                <div class="aviso">
                    <img class="aviso_logo" src="./Screenshot_2024-06-26_190547-removebg-preview.png">
                    <p class="aviso_text">
                        Solo letras minúsculas y sin acentos
                    </p>                    
                </div>
                <div class="botones">
                    <button onclick="botonEncriptar();" class="boton" id="boton">Encriptar</button>
                    <button onclick="botonDesencriptar();" class="boton dos">Desencriptar</button>
                </div>
            </div>
        </section>

        <div class="derecha">
            <div class="showText" id="showText">
                <p id="showTextEncrypted">
                </p>
            </div>
            <img src="./Muñeco.png" alt="imagen de un muñeco" class="pictureCopy" id="pictureCopy">
            <div class="texto_resultado" id="texto_resultado">
                <p class="titleThisBox">Ningún mensaje fue encontrado</p>
                <p class="textBox">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            
            <button onclick="copiarTexto();" class="botonCopiar" id="botonCopiar">Copiar</button>
        </div>
    </main>

    <footer class="footer">
        <p class="dev">Desarrollado por Diego Alejandro Gonzalez</p>
        <p class="footer_year">2024</p>
        <p class="company">Alura Latam | Oracle</p>
    </footer>

    <script src="./script.js"></script>

</body>
</html>
